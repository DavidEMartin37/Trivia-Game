<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg-dark text-danger">
        <div class="container">
          <h1 class="display-4">Trivia Game !!!</h1>
          <p class="lead">Answer the following true or false questions before the timer runs out.</p>
          <h2 class="display-4 display-timer">60 seconds</h2>
          <button class="btn btn-danger btn-lg start">Start</button>
          
        </div>
    </div>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Question 1:</label>
          <input type="text" class="form-control form-control-lg" id="question1">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Answer</label>
          <select class="form-control form-control-lg" id="answer1">
            <option>True</option>
            <option>False</option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Question 2:</label>
            <input type="text" class="form-control form-control-lg" id="question2">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Select Answer</label>
            <select class="form-control form-control-lg" id="answer2">
              <option>True</option>
              <option>False</option>
            </select>
          </div>
          <div class="form-group">
              <label for="exampleFormControlInput1">Question 3:</label>
              <input type="text" class="form-control form-control-lg" id="question3">
          </div>
          <div class="form-group">
              <label for="exampleFormControlSelect1">Select Answer</label>
              <select class="form-control form-control-lg" id="answer3">
                <option>True</option>
                <option>False</option>
              </select>
          </div>
      </form>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="./assets/javascript/app.js"></script>
</body>
</html>
